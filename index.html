<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USS AZURA – LCARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= BOOT SCREEN ================= -->
<div id="bootScreen">
  <div class="boot-center">
    <h1>USS AZURA</h1>
    <p class="reg">NCC-1626-G</p>

    <div class="boot-log" id="bootLog"></div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <p class="boot-status" id="bootStatus">INITIALIZING SYSTEMS…</p>
  </div>
</div>

<!-- ================= MAIN LCARS ================= -->
<div id="lcars">

  <header class="lcars-header">
    <h2>BRIDGE</h2>
    <span>STARFLEET COMMAND INTERFACE</span>
  </header>

  <main class="lcars-main">

    <section class="panel">
      <h3>SYSTEM CONTROL</h3>

      <div class="reboot-controls">
        <button onclick="rebootPrimary()">REBOOT PRIMARY SYSTEMS</button>
        <button onclick="rebootSecondary()">REBOOT SECONDARY SYSTEMS</button>
      </div>

    </section>

  </main>

</div>

<script src="alert.js"></script>
<script src="app.js"></script>
</body>
</html>
